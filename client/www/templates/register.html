<ion-view view-title="Register" name="register-view">
	<ion-content class="padding">
			<div class="list list-inset">
				<div class="item item-input">
					<input type="text" placeholder="First Name" ng-model="data.fname">
					<input type="text" placeholder="Last Name" ng-model="data.lname">
				</div>
				<label class="item item-input">
						<input type="text" placeholder="Email Address" ng-model="data.email">
				</label>
				<label class="item item-input">
						<input type="password" placeholder="Password" ng-model="data.password">
				</label>
			</div>
			<button class="button button-block button-calm" ng-click="register()">Register</button>
			<button class="button button-block button-calm" ng-click="cancel()">Cancel</button>
	</ion-content>
</ion-view>
