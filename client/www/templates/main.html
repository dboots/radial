<ion-view title="Main">
	<ion-side-menus enable-menu-with-back-views="false" drag-content="false">
		<ion-side-menu-content>
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button></ion-nav-back-button>

				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
				</ion-nav-buttons>

				<!--
				<ion-nav-buttons side="right">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="right">
					</button>
				</ion-nav-buttons>
				-->
			</ion-nav-bar>

			<ion-nav-view name="mainContent">
				
			</ion-nav-view>
		</ion-side-menu-content> 

		<ion-side-menu side="left">
			<ion-header-bar class="bar-assertive">
				<h1 class="title"></h1>
			</ion-header-bar>
			<ion-content>
				<div id="leftnav">
					<!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
					<div id="leftnav-search">
						<label class="item item-input">
							<input type="email" placeholder="Search by email..." data-model="search">
							<a class="btn" href="#"><i class="icon ion-search"></i></a>
						</label>
						
					</div>

					<br class="clearfix" />

					<a href="#/main/map" menu-close><i class="icon ion-map"></i> Home</a>
					<a href="#/main/settings" menu-close><i class="icon ion-settings"></i> Settings</a>
					<a href="#/login" menu-close><i class="icon ion-android-exit"></i> Logout</a>

				</div>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
