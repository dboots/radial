<ion-view view-title="Login" name="login-view">
	<ion-content class="padding">
		<form name="loginForm">
			<div class="list list-inset">
				<label class="item item-input">
					<input type="text" placeholder="Email Address" name="email" required ng-minlength="2" ng-model="data.email">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Password" name="password" required ng-minlength="2" ng-model="data.password">
				</label>
			</div>
			<button class="button button-block button-calm" ng-disabled="!loginForm.$valid" ng-click="login()">Login</button>
			<button class="button button-block button-calm" ng-click="register()">Register</button>
		</form>

		<div class="debug">
			<strong>Server:</strong> {{server}}<br />
			<strong>Platform:</strong> {{currentPlatform}}<br />
			<strong>Token:</strong> {{token}}<br />
		</div>
	</ion-content>
</ion-view>
