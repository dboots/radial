<ion-view title="Main">
	<ion-side-menus enable-menu-with-back-views="false" drag-content="false">
		<ion-side-menu-content>
			<ion-nav-bar class="bar-positive">
				<ion-nav-back-button></ion-nav-back-button>

				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
				</ion-nav-buttons>

				<!--
				<ion-nav-buttons side="right">
					<button class="button button-icon button-clear ion-navicon" menu-toggle="right">
					</button>
				</ion-nav-buttons>
				-->
			</ion-nav-bar>

			<ion-nav-view name="mainContent">
				
			</ion-nav-view>
		</ion-side-menu-content> 

		<ion-side-menu side="left">
			<ion-header-bar class="bar-assertive">
				<h1 class="title"></h1>
			</ion-header-bar>
			<ion-content>
				<div id="leftnav">
					<!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
					<div id="leftnav-search">
						<p class="subtitle">Follow a friend</p>
						<div class="item item-input">
							<input type="text" placeholder="Search by email..." ng-model="data.q">
							<a class="btn" ng-click="search()"><i class="icon ion-search"></i></a>
						</div>
						
						<div id="result-items">
							<div class="result-item" ng-repeat="result in searchResults">
								<div class="result-name">{{result.fname}} {{result.lname}}</div>
								<div class="result-action">
									<i class="icon ion-ios-plus" ng-click="follow(result._id)"></i>
									<i class="icon ion-eye"></i>
								</div>
							</div>
						</div>
					</div>

					<br class="clearfix" />

					<a href="#/main/map" menu-close><i class="icon ion-map"></i> Home</a>
					<a href="#/main/notifications" menu-close><i class="icon ion-android-notifications"></i> Notifications</a>
					<a href="#/main/settings" menu-close><i class="icon ion-settings"></i> Profile</a>
					<a href="#/login" menu-close><i class="icon ion-android-exit"></i> Logout</a>

				</div>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
