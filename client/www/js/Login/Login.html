<ion-view view-title="Login" name="login-view">
	<ion-content class="padding">
    <ng-form name="loginForm">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="Email Address" ng-model="data.email" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="data.password" required>
        </label>
      </div>
      <button class="button button-block button-calm" ng-disabled="loginForm.$invalid" ng-click="login({'email': data.email, 'password':data.password})">Login</button>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
    </ng-form>
	</ion-content>
</ion-view>
