<ion-view view-title="Profile" name="profile-view">
	<ion-content class="padding">
		<form name="profileForm">
			<div class="list list-inset">
				<div class="item item-input">
					<input type="text" placeholder="First Name" ng-model="user.fname" required>
					<input type="text" placeholder="Last Name" ng-model="user.lname" required>
				</div>
				<label class="item item-input">
					<input type="text" placeholder="Email Address" ng-model="user.email" required>
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Current Password" name="oldPassword" ng-model="data.oldPassword">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="New Password" name="newPassword" ng-model="data.newPassword" ng-required="data.oldPassword">
				</label>
				<label class="item item-input">
					<input type="password" placeholder="Confirm New Password" name="newPasswordConfirm" ng-model="data.newPasswordConfirm" ng-pattern="data.newPassword" ng-required="data.newPassword">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="Circle Color" ng-model="user.settings.circleColor">
				</label>
				<label class="item item-input">
					<input type="text" placeholder="Stroke Color" ng-model="user.settings.strokeColor">
				</label>
			</div>
			<button class="button button-block button-calm" ng-disabled="!profileForm.$valid" ng-click="save()">Save Settings</button>
			<button class="button button-block button-calm" ng-click="cancel()">Cancel</button>
			
			{{profileForm.newPasswordConfirm.$error.pattern}}
		</form>
	</ion-content>
</ion-view>
